<div class="login-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-6">
        <div class="logo-left">
          <a routerLink="/"><img src="assets/img/others/logo-in.png" class="img-fluid" /></a>
        </div>
      </div>
      <div class="col-sm-6 col-6">
        <div class="bar-right text-right">
          <ul class="list-unstyled">
            <li>
              <a href="javascript:void(0)" (click)="toggleNav(mySidenav)"><i class="fa fa-bars"></i></a>

      <div class="col-sm-6 offset-3">
        <div class="form-all">
          <div class="form-heading text-center">
            <h3>Login</h3>
          </div>
          <app-login-form></app-login-form>
          <div class="form-in-row">
            <div class="row">
              <div class="col-sm-6">
                <h5><a>New Account</a></h5>
              </div>
              <div class="col-sm-6">
                <h6><a routerLink="/signup">Create New Account <i class="fa fa-arrow-circle-right"></i></a></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
